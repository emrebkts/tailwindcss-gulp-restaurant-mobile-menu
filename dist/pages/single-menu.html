<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Backhaus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/css/bootstrap.css" rel="stylesheet">

    <link href="/css/plugins/swiper-bundle.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
    <link href="https://css.gg/css?={close}|{chevron-right}|{chevron-left}|{chevron-down-o}|{menu-left}|{comment}|{mail}|{phone}" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js" ></script>

    <script src="/js/plugins/swiper-bundle.min.js"></script>

    <script src="/js/app.js"></script>

</head>
<body>




<div class="main  flex">
    <div class="mobile-screen relative mx-auto ">
        <div class="ms-header border-solid sticky top-0 w-full z-20 px-3 py-2 h-[65px]">
            <a class=" w-10 h-10 shadow-xl flex items-center justify-center bg-primary-600 rounded-xl  " data-btn-ripple
               href="/pages/menu.html">
                <i class="gg-chevron-left text-white" style=" --ggs: 1;"></i>
            </a>

        </div>
        <div class="ms-main overflow-hidden">

            <div class="fixed z-[-1] w-full overflow-hidden lg:left-0 left-1/2 transform -translate-x-1/2 lg:transform-none top-0 max-w-[var(--max-mobile-width)] ">
                <img
                        alt=""
                        class="aspect-square object-cover mx-auto object-center	 sm-image w-full"
                        src="https://backhaus.com.tr/914-lager_pizza_default/glutensiz-tatli-kurupastalar.jpg">

            </div>

            <div class="sm-body flex flex-col gap-1 px-3 py-3 z-10 relative bg-white rounded-2xl shadow-xl min-h-screen">
                <span>
                    <a href="#" class="uppercase font-medium text-gray-500 tracking-tight text-sm hover:underline">Glutensiz Ürünler</a>
                </span>
                <span class="text-primary-600 text-2xl font-bold">600 TL <small
                        class="text-sm font-medium text-gray-400">/ KG</small></span>
                <h2 class="text-xl text-gray-700 font-semibold">Glutensiz Tatlı Kurupastalar</h2>
                <p class="text-sm text-gray-500">Her gün taptaze üretilen kuru pastalarımız toplantılarınıza,
                    davetlerine renk ve lezzet katıyor.</p>
                <button class="btn_ btn_primary mt-2">Satın Al</button>
            </div>


            <script>
                let imageWidth = $(".sm-image").height();
                function setSingleMenuMainMargin() {
                    imageWidth = $(".sm-image").height();
                    $(".sm-body").css({
                        marginTop: (imageWidth - 100) + "px",
                    });

                }


                setSingleMenuMainMargin()

                $(".mobile-screen").resize(function () {
                    setSingleMenuMainMargin()
                })

                $(".mobile-screen").scroll(function (e) {

                    const scrollTop = $(this).scrollTop();
                    let menuMainScrollPerctange = scrollTop * 100 / imageWidth;

                    if (menuMainScrollPerctange > 100) {
                        menuMainScrollPerctange = 100;
                    }
                    if (menuMainScrollPerctange < 1) {
                        menuMainScrollPerctange = 1;
                    }

                    let filterBrightness = ((100 / menuMainScrollPerctange) * .09);
                    if (filterBrightness > 1) {
                        filterBrightness = 1;
                    }

                    const imageScale = 1 + (0.5 * (menuMainScrollPerctange / 100));

                    $(".sm-image").css({
                        filter: "brightness(" + filterBrightness + ")",
                        transform: "scale(" + imageScale + ")"
                    });

                })

            </script>

        </div>
    </div>
    <div class="flex-1 flex flex-col h-screen right-screen items-center justify-center hidden lg:flex relative">
  <div class="rs-back absolute top-0 left-0 w-full h-full z-[-1]"></div>
  <h1 class="text-6xl font-bold text-white">BackHaus</h1>
  <span class="text-sm text-gray-400">İstanbul'un her yerinde, lezzetlerimiz adresinize teslim.</span>
</div>
</div>

<script>
    const swiper = new Swiper(".menu-list-swiper", {
        slidesPerView: "auto",
        spaceBetween: 10,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>


</body>
</html>
