<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Backhaus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/css/bootstrap.css" rel="stylesheet">

    <link href="/css/plugins/swiper-bundle.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
    <link href="https://css.gg/css?={close}|{chevron-right}|{chevron-left}|{chevron-down-o}|{menu-left}|{comment}|{mail}|{phone}" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js" ></script>

    <script src="/js/plugins/swiper-bundle.min.js"></script>

    <script src="/js/app.js"></script>

</head>
<body class="direction-rtl">




<div class="main flex">
    <div class="mobile-screen mx-auto">
        <div class="ms-header backdrop-blur bg-white/60 sticky h-[65px] top-0 w-full z-10 px-3 py-2">
            <div class="flex items-center justify-between relative py-2 h-[48px]">
                <a class="absolute left-0 top-1/2 transform -translate-y-1/2 w-8 h-8 flex items-center justify-center bg-primary-600 rounded-xl "
                   href="/pages/menu.html">
                    <i class="gg-chevron-left text-white " style=" --ggs: 1;"></i>
                </a>
                <div class="text-center w-full text-gray-700 px-2">
                    <h3 class="text-lg font-semibold">Geri Bildirim Gönder</h3>
                </div>
            </div>
        </div>
        <div class="ms-main">
            <form action="#">
                <div class="px-4 py-2 flex flex-col gap-4">

                    <div class="flex flex-col gap-3">

                        <input class="input_" placeholder="Ad Soyad" type="text"/>
                        <input class="input_" placeholder="E-posta Adresi" type="text"/>
                        <div class="flex flex-col gap-2">
                            <h5 class="text-center text-gray-700">Genel memnuniyetiniz nasıl?</h5>
                            <div class="flex justify-center gap-2">
                                <input name="rating" type="hidden" class="rating_val" />
                                <div class="rating" data-input-class=".rating_val">
                                    <span class="star" data-rating="5"></span>
                                    <span class="star" data-rating="4"></span>
                                    <span class="star" data-rating="3"></span>
                                    <span class="star" data-rating="2"></span>
                                    <span class="star" data-rating="1"></span>
                                </div>
                            </div>
                        </div>
                    <textarea class="input_ resize-none" placeholder="Bizimle paylaşmak istediğiniz  bir konu var mı?"
                              rows="4"
                              type="text"></textarea>

                </div>

                <button class="btn_">Gönder</button>

        </div>
        </form>
    </div>
</div>
<div class="flex-1 flex flex-col h-screen right-screen items-center justify-center hidden lg:flex relative">
  <div class="rs-back absolute top-0 left-0 w-full h-full z-[-1]"></div>
  <h1 class="text-6xl font-bold text-white">BackHaus</h1>
  <span class="text-sm text-gray-400">İstanbul'un her yerinde, lezzetlerimiz adresinize teslim.</span>
</div>
</div>

<script>
    const swiper = new Swiper(".menu-list-swiper", {
        slidesPerView: "auto",
        spaceBetween: 10,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>


</body>
</html>
