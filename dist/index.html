<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Backhaus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/css/bootstrap.css" rel="stylesheet">

    <link href="/css/plugins/swiper-bundle.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
    <link href="https://css.gg/css?={close}|{chevron-right}|{chevron-left}|{chevron-down-o}|{menu-left}|{comment}|{mail}|{phone}" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js" ></script>

    <script src="/js/plugins/swiper-bundle.min.js"></script>

    <script src="/js/app.js"></script>

</head>
<body>




<div class="main flex">
    <div class="mobile-screen mx-auto overflow-hidden ms-back">
        <div class="py-4 px-4 gap-2 h-full flex flex-col w-full items-center justify-center">
            <div class="grid grid-cols-2  w-full gap-1 relative z-50">
                <div>
                    <input checked class="invisible absolute top[-9999px] check-radio-lang"
                           id="lang_tr" name="lang_Select" type="radio">

                    <label class="lang-label" data-btn-ripple for="lang_tr">
                        <div class="tr-flag-svg ll-text flex items-center gap-1 text-white">Türkçe</div>
                    </label>
                </div>

                <div>
                    <input class="invisible absolute top[-9999px] check-radio-lang" id="lang_en"
                           name="lang_Select" type="radio">

                    <label class="lang-label" data-btn-ripple for="lang_en">
                        <div class="en-flag-svg ll-text flex items-center gap-1 text-white">English</div>
                    </label>
                </div>
                <div>
                    <input class="invisible absolute top[-9999px] check-radio-lang" id="lang_ar"
                           name="lang_Select" type="radio">

                    <label class="lang-label" data-btn-ripple for="lang_ar">
                        <div class="ar-flag-svg ll-text flex items-center gap-1 text-white">Arabic</div>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-1 flex flex-col h-screen right-screen items-center justify-center hidden lg:flex relative">
  <div class="rs-back absolute top-0 left-0 w-full h-full z-[-1]"></div>
  <h1 class="text-6xl font-bold text-white">BackHaus</h1>
  <span class="text-sm text-gray-400">İstanbul'un her yerinde, lezzetlerimiz adresinize teslim.</span>
</div>

</div>

<script>
    const swiper = new Swiper(".menu-list-swiper", {
        slidesPerView: "auto",
        spaceBetween: 10,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>


</body>
</html>
