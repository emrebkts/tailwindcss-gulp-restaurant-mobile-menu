<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Backhaus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/css/bootstrap.css" rel="stylesheet">

    <link href="/css/plugins/swiper-bundle.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">



    <link href="https://css.gg/css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js" ></script>

    <script src="/js/plugins/swiper-bundle.min.js"></script>

    <script src="/js/app.js"></script>

</head>
<body>



<div class="main flex">
    <div class="mobile-screen mx-auto overflow-hidden ms-back" >
        <div class="py-4 px-4 gap-2 h-full flex flex-col w-full items-center justify-center">
            <button data-btn-ripple type="button" data-bs-toggle="modal" data-bs-target="#menuModal" class="z-20 font-bold text-xl text-white py-3 px-2 w-full bg-primary-700/70 backdrop-blur rounded-xl">
                Menüyü görmek için tıklayınız
            </button>

            <div class="grid grid-cols-2  w-full gap-1 relative z-50">

                <div>
                    <input type="radio" class="invisible absolute top[-9999px] check-radio-lang"
                           name="lang_Select" id="lang_tr" checked>

                    <label for="lang_tr" data-btn-ripple class="lang-label">
                        <div class="tr-flag-svg ll-text flex items-center gap-1 text-white">Türkçe</div>
                    </label>
                </div>

                <div>
                    <input type="radio" class="invisible absolute top[-9999px] check-radio-lang"
                           name="lang_Select" id="lang_en">

                    <label for="lang_en" data-btn-ripple class="lang-label">
                        <div class="en-flag-svg ll-text flex items-center gap-1 text-white">English</div>
                    </label>
                </div>
                <div>
                    <input type="radio" class="invisible absolute top[-9999px] check-radio-lang"
                           name="lang_Select" id="lang_ar">

                    <label for="lang_ar" data-btn-ripple class="lang-label">
                        <div class="ar-flag-svg ll-text flex items-center gap-1 text-white">Arabic</div>
                    </label>
                </div>
            </div>
        </div>
        <div class="absolute top-0 left-0 w-100 h-100 z-10" data-bs-toggle="modal" data-bs-target="#menuModal"></div>
    </div>

    <div class="flex-1 flex flex-col h-screen right-screen items-center justify-center hidden lg:flex relative">
  <div class="rs-back absolute top-0 left-0 w-full h-full z-[-1]"></div>
  <h1 class="text-6xl font-bold text-white">BackHaus</h1>
  <span class="text-sm text-gray-400">İstanbul'un her yerinde, lezzetlerimiz adresinize teslim.</span>
</div>

</div>

<script>
    const swiper = new Swiper(".menu-list-swiper", {
        slidesPerView: "auto",
        spaceBetween: 10,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>


</body>
</html>
<div class="modal fade" id="menuModal" tabindex="-1"
     aria-labelledby="menuModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="contents" style="height: auto">
        <header class="controls d-flex align-items-center w-100 justify-content-center py-3 border-solid border-b border-primary-100 position-relative">
          <h6 class="text-center">Menü</h6>
          <button type="button"  data-bs-dismiss="modal" class="close-sheet absolute top-1/2 right-0 transform -translate-x-1/2 -translate-y-1/2 w-7 h-7 rounded-full flex align-items-center justify-content-center">
            <i class="gg-close" style=" --ggs: 1;"></i>
          </button>
        </header>
        <main class="body">
          <div class="list-group py-2">
            <a href="/pages/menu.html" class="list-group-item list-group-item-action flex items-center justify-center gap-3 py-3" aria-current="true">
              <div class="d-flex gap-2 w-100 justify-content-between align-items-center">
                <div>
                  <h6 class="mb-0 text-secondary text-lg font-semibold">Menü 1</h6>
                </div>
                <i class="gg-chevron-right text-secondary" style=" --ggs: 1;"></i>
              </div>
            </a>

          </div>
        </main>
      </div>
    </div>
  </div>
</div>
